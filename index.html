<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotbalová liga</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fotbalová liga</h1>
    </header>

    <section id="registration">
        <h2>Registrace Týmu</h2>
        <form id="registerTeamForm">
            <label for="teamName">Název týmu:</label>
            <input type="text" id="teamName" required>
            <button type="submit">Registrovat Tým</button>
        </form>
    </section>

    <section id="matchResults">
        <h2>Výsledky Zápasů</h2>
        <form id="matchForm">
            <label for="team1">Tým 1:</label>
            <select id="team1"></select>
            <label for="team2">Tým 2:</label>
            <select id="team2"></select>
            <label for="score1">Skóre Týmu 1:</label>
            <input type="number" id="score1" min="0" required>
            <label for="score2">Skóre Týmu 2:</label>
            <input type="number" id="score2" min="0" required>
            <button type="submit">Zapsat Výsledek</button>
        </form>
    </section>

    <section id="leagueTable">
        <h2>Tabulka Ligy</h2>
        <table id="leagueTableBody">
            <thead>
                <tr>
                    <th>Tým</th>
                    <th>Výhry</th>
                    <th>Remízy</th>
                    <th>Prohry</th>
                    <th>Body</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tabulka bude dynamicky generována -->
            </tbody>
        </table>
    </section>

    <section id="matchHistory">
        <h2>Historie Zápasů</h2>
        <ul id="matchHistoryList">
            <!-- Historie zápasů bude dynamicky generována -->
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
